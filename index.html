<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theme Galleries</title>
  <meta name="description" content="A simple gallery site with themed collections." />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./assets/favicons/favicon.ico" sizes="any">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__name">Theme Galleries</span>
      </div>

      <nav class="tabs" id="galleryTabs" aria-label="Galleries">
        <!-- Filled by JS -->
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="controls" aria-label="Filters">
      <div class="controls__left">
        <h1 id="galleryTitle">Gallery</h1>
        <p class="muted" id="galleryDesc">Select a theme to view images.</p>
      </div>

      <div class="controls__right">
        <div class="chiprow" id="tagChips" aria-label="Tags">
          <!-- Filled by JS -->
        </div>

        <label class="search" aria-label="Search by title or tag">
          <span class="search__icon" aria-hidden="true">⌕</span>
          <input id="searchInput" type="search" placeholder="Search (title or tag)..." />
        </label>
      </div>
    </section>

    <section class="grid" id="grid" aria-label="Images">
      <!-- Filled by JS -->
    </section>

    <p class="empty" id="emptyState" hidden>No images match your filters.</p>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" id="lightboxBackdrop"></div>
    <div class="lightbox__panel" role="dialog" aria-modal="true" aria-label="Image preview">
      <button class="iconbtn" id="lightboxClose" aria-label="Close">✕</button>

      <img id="lightboxImg" alt="" />
      <div class="lightbox__meta">
        <div>
          <div class="lightbox__title" id="lightboxTitle">Title</div>
          <div class="muted" id="lightboxTags">tags</div>
        </div>

        <div class="lightbox__nav">
          <button class="btn" id="prevBtn" type="button">Prev</button>
          <button class="btn" id="nextBtn" type="button">Next</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer wrap">
    <span class="muted">© <span id="year"></span> Theme Galleries</span>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
