<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist Galleries</title>
  <meta name="description" content="Minimal gallery layout." />
  <link rel="stylesheet" href="./styles.css" />

  <!-- Favicons -->
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="./assets/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#0b0c10">
</head>

<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="wrap topbar__inner">
      <!-- Fixed logo (always top-left) -->
      <a class="logo" href="#" aria-label="Home">
        <img src="./assets/logo-512.png" alt="Logo" />
      </a>

      <!-- Center text -->
      <div class="artist" id="artistName">ARTIST</div>

      <!-- Right spacer to keep center aligned -->
      <div class="topbar__spacer" aria-hidden="true"></div>
    </div>
  </header>

  <main class="wrap">
    <!-- Title row with gallery nav arrows -->
    <section class="titleRow" aria-label="Gallery title and navigation">
      <button class="navArrow" id="prevGallery" type="button" aria-label="Previous gallery">‹</button>

      <div class="bar">
        <div class="bar__inner">
          <h1 id="pageTitle">TITLE</h1>
        </div>
      </div>

      <button class="navArrow" id="nextGallery" type="button" aria-label="Next gallery">›</button>
    </section>

    <!-- 3 images row -->
    <section class="galleryRow" aria-label="Gallery images">
      <div class="galleryRow__inner" id="imageRow"></div>
    </section>

    <!-- Subtitle -->
    <section class="bar bar--sub" aria-label="Subtitle">
      <div class="bar__inner">
        <h2 id="pageSubtitle">SUBTITLE</h2>
      </div>
    </section>

    <!-- Main text -->
    <section class="textPanel" aria-label="Description">
      <div class="textPanel__inner">
        <p id="pageText">MAIN TEXT</p>
      </div>
    </section>
  </main>

  <footer class="footer wrap">
    <span class="muted">© <span id="year"></span> Artist</span>
  </footer>

  <!-- Lightbox (blur background) -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" id="lightboxBackdrop"></div>

    <div class="lightbox__panel" role="dialog" aria-modal="true" aria-label="Image preview">
      <button class="lightbox__close" id="lightboxClose" aria-label="Close">✕</button>

      <button class="lightbox__side lightbox__side--left" id="prevImg" aria-label="Previous image">‹</button>
      <img id="lightboxImg" alt="" />
      <button class="lightbox__side lightbox__side--right" id="nextImg" aria-label="Next image">›</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
