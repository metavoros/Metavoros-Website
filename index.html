<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theme Galleries</title>
  <meta name="description" content="Minimal themed galleries." />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="./assets/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="manifest" href="./assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#0b0c10">
</head>

<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__name">Theme Galleries</span>
      </div>

      <nav class="tabs" id="galleryTabs" aria-label="Galleries">
        <!-- Filled by JS -->
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- Big centered title bar -->
    <section class="bar" aria-label="Title">
      <div class="bar__inner">
        <h1 id="pageTitle">TITLE</h1>
      </div>
    </section>

    <!-- Minimal image row -->
    <section class="galleryRow" aria-label="Gallery images">
      <div class="galleryRow__inner" id="imageRow">
        <!-- Filled by JS -->
      </div>
    </section>

    <!-- Subtitle bar -->
    <section class="bar" aria-label="Subtitle">
      <div class="bar__inner">
        <h2 id="pageSubtitle">SUBTITLE</h2>
      </div>
    </section>

    <!-- Main text panel -->
    <section class="textPanel" aria-label="Description">
      <div class="textPanel__inner">
        <p id="pageText">MAIN TEXT</p>
      </div>
    </section>
  </main>

  <footer class="footer wrap">
    <span class="muted">Â© <span id="year"></span> Theme Galleries</span>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
